<html>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>

</head>

<body>

<div id="main">
    <div id="head">
        Personal Alarm Clock
</div>

    <table><tr><td>
<div id="actions" class="button-list">
  <span class="title">Send Commands</span>
    <div class="list-group">
    <a href="#" class="list-group-item" value="trigger">Trigger Alarm</a>
      <a href="#" class="list-group-item" value="disable">Disable Alarm</a>
      <a href="#" class="list-group-item" value="enable">Activate Alarm</a>
      <a href="#" class="list-group-item" value="play">Play Simon Says</a>
      <a href="#" class="list-group-item" value="reset">Reset</a>
    </div>
</div>
    
</td><td>
    <div id="dataBox">
    Current Alarm: <span id="value">00:00</span>

    <a id="updateButton" class="btn btn-default" href="#" role="button">Update</a>
    </div>

</td>
<td>
<div id="set_alarm" class="button-list">

    <span class="title">Set Alarm</span>
    <div class="list-group">
      <a href="#" class="time-set list-group-item" value="time">4:19</a>
      <a href="#" class="time-set list-group-item" value="time">6:30</a>
      <a href="#" class="time-set list-group-item" value="time">7:00</a>
      <a href="#" class="time-set list-group-item" value="time">8:00</a>
    </div>
<div id="custom_alarm" class="form-inline">
    <div class="form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <input type="text" class="form-control" id="custom_alarm_input" placeholder="Custom time">

    <a id="custom_alarm_button" class="btn btn-default" href="#" role="button">Set Alarm</a>
    </div>
</div>

</div>
</td>
</tr></table>
</div>
</body>
